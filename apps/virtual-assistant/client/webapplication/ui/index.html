<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>Riva Chatbot</title>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	    <link
	      rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	      crossorigin="anonymous"
	    />
	    <script 
	      src="https://code.jquery.com/jquery-3.5.1.js" 
	      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
	      crossorigin="anonymous"
	    ></script>
	    <script
	      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	      crossorigin="anonymous"
		  ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
		<script src="script.js"></script>
		<link
	      rel="stylesheet"
	      type="text/css"
	      href="./static/stylesheets/index.css"
		/>
	</head>
	<body>
		<div class="container-fluid" id="outer_div">
			<div class="row no-gutters" id="outer_row">
				<div class="col-2 pt-3" id="logo_div">
					<div class="col" id="left_box_top"></div>
					<div class="col" id="left_box_mid">
						<div class="col" id="logo_image_div">
							<div class="row">
								<!--
								  src="{{ url_for('static', filename='svg_files/nv_logo.svg') }}"
								-->
								<img src="./static/svg_files/nv_logo.svg" id="nv_logo_div" />
								<!--src="{{ url_for('static', filename='svg_files/nvidia_name.svg') }}"-->
								<img src="./static/svg_files/nvidia_name.svg" id="nv_name_div" />
							</div>
						</div>
						<div class="col pt-0 no-gutters" id="title_text_div">
							<!--src="{{ url_for('static', filename='svg_files/riva_name.svg') }}"-->
							<img src="./static/svg_files/riva_name.png" id="riva_name_div" />
						</div>
					</div>
					<div class="col" id="left_box_bottom"></div>
				</div>
				<div class="col-9 pt-3" id="chat_div">
					<div class="col" id="mid_box_top"></div>
					<div class="col" id="mid_box_mid">
						<div class="row" id="outer_row">
							<div class="col-3" id="riva_status">
								<div id="riva_image">
									<img src="./static/svg_files/speech.svg" id="riva_image_div" />
								</div>
								<div id="riva_live_status">
									<p class="riva_status_text1">
									  RIVA CHATBOT STATUS: Talking
									</p>
								</div>
								<div id="riva_buttons">
								</div>
							</div>
							<div class="col-6" id="chat_box">
								<div class="jumbotron m-0 p-0 bg-transparent" style="height: 90%;">
									<div class="row m-0 p-0 position-relative" style="height: 100%;">
										<div class="col-12 p-0 m-0 position-absolute" style="right: 0px; height: 100%;">
											<div class="card border-0 rounded" style="background-color: #042c25; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.10), 0 6px 10px 0 rgba(0, 0, 0, 0.01); overflow: hidden; height: 100%;">						
												<div class="card bg-sohbet border-0 m-0 p-0" style="height: 75vh;">
													<div id="communication_area" class="card border-0 m-0 p-0 position-relative bg-transparent" style="overflow-y: auto; height: 100vh;">
													</div>
												</div>			
											</div>
										</div> 
									</div>
								</div>
								<div class="row m-0 p-0 position-relative" style="height: 10%;">
									<form id="form">
										<div class="row m-0 p-0 position-relative">
											<input type="text" class="form-control" id="input_field" style="width: 80%; height: 80%;" placeholder="Write your message...">
											<span class="input-group-btn" id="submit_span" style="width: 20%; height: 80%;">
												<button class="btn button-main btn-success" type="submit" id="submit">Submit</button>
											</span>
										</div>
									</form>
								</div>
							</div>
							<div class="col-3" id="profile_div">
								<div id="riva_image">
									<img src="./static/svg_files/speech.svg" id="riva_image_div" />
								</div>
								<div id="riva_live_status">
									<p class="riva_status_text2">
								  		JOHN SMITH STATUS: Talking
									</p>
								</div>
								<div id="riva_buttons">
								</div>
								<div id = "audio-area">
									<div id="autosubmit">
										<label id="autosubmit"> Enable AutoSubmit: </label>
										<input type="checkbox" id="autosubmitcheck" checked="checked">
									</div>
									<div id="target_div" style="padding-bottom: 5%;">Test</div>
									<audio id="audio-tts" preload="none" allow="autoplay" type="audio/x-wav;codec=pcm">
										Your browser does not support the audio element.
									</audio>
									<button type="button" class="btn btn-success" id="unmuteButton" style="white-space: normal; font-size: small;">Unmute System Speech</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<textarea class="col-md-12" style="display: none;min-height: 175px;" readonly id="info-text"></textarea>
	</body>
</html>
